<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SNUPharm CHECKLIST</title>
  </head>
  <body>
    <img src="" alt="">
    <h1>서울대학교 약학대학<br>졸업 체크리스트</h1>
    <h2>How to use</h2>
    <ol>
      <li><a href="https://my.snu.ac.kr/" target="_blank" title="서울대학교 포탈 이동">서울대포탈</a></li>
      <li>수강학점을 정확히 입력하세요</li>
      <li>확인 후 학과사무실에 연락하세요</li>
    </ol>
    <table border="solid">
      <caption>기본정보</caption>
      <tr>
        <th>입학년도</th>
        <th>학부</th>
      </tr>
      <tr>
        <td><select class="">
          <option value="">-</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
        </select>
        </td>
        <td><select class="">
          <option value="">-</option>
          <option value="17">약학과</option>
          <option value="18">제약학과</option>
        </select>
        </td>
      </tr>
    </table>
    <br>
    <table border="solid">
      <caption>교양영역</caption>
      <tr>
        <th colspan="2">이수구분</th>
        <th>최소학점</th>
        <th>최대학점</th>
        <th colspan="2">이수학점</th>
      </tr>
      <tr>
        <th rowspan="3">공통교양</th>
        <th>국어</th>
        <td><input type="text" name="" value="2" readonly></td>
        <td><input type="text" name="" value="2" readonly></td>
        <td colspan="2">국어학점</td>
      </tr>
      <tr>
        <th>영어</th>
        <td><input type="text" name="" value="2" readonly></td>
        <td><input type="text" name="" value="2" readonly></td>
        <td colspan="2"> <select>
          <option value="">0</option>
          <option value="">2</option>
        </select>
        <input type="checkbox" id="eng-check"><label for="eng-check">면제</label>
        </td>
      </tr>
      <tr>
        <th>기타</th>
        <td><input type="text" name="" value="10" readonly></td>
        <td><input type="text" name="" value="10" readonly></td>
        <td colspan="2">기타이수학점</td>
        <select class="" name="" id="etx-credit">
          <option value="0">0</option>
          <option value="2">2</option>
          <option value="4">4</option>
          <option value="6">6</option><option value="0">0</option>
          <option value="8">8</option>
          <option value="10">10</option>

        </select>
      </tr>
      <tr>
        <th colspan="2"rowspan="5">핵심교양</th>
        <td rowspan="5"><input type="text" name="" value="14" readonly></td>
        <td rowspan="5"><input type="text" name="" value="14" readonly></td>
        <td><input type="checkbox" id="core1" value=""><label for="core1">도전</label></td>
        <td rowspan="5">
          <input type="number" id="core" value="" placeholder="학점을 입력하세요"><label for="core">학점</label>
        </td>
      </tr>
      <tr>
        <td><input type="checkbox" id="core2" value=""><label for="core2">창의</label></td>
      </tr>
      <tr>
        <td><input type="checkbox" id="core3" value=""><label for="core3">융합</label></td>
      </tr>
      <tr>
        <td><input type="checkbox" id="core4" value=""><label for="core4">신뢰</label></td>
      </tr>
      <tr>
        <td><input type="checkbox" id="core5" value=""><label for="core5">소통</label></td>
      </tr>
      <tr>
        <th colspan="2">선택교양</th>
        <td><input type="text" name="" value="0" readonly></td>
        <td></td>
        <td colspan="2"><input type="number" id="choice" value=""><label for="choice">학점</label>
      </td></tr>
        <tr>
          <th colspan="2">합계</th>
          <td><input type="text" name="" value="28" readonly></td>
          <td><input type="text" name="" value="45" readonly></td>
          <td colspan="2"><input type="text" id="sum" value="" readonly><label for="sum">학점</label>
        </td>
      </tr>
    </table>
    <button>Ver.</button>
    <br><br>
  <a href="tel:02-880-5114">
    <span>교양대학</span>
    <br>
    <span>02-880-5114</span>
  </a>
  </body>
</html>
